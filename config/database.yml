# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: has
  username: has
  password: webapp3

ubuntu:
  <<: *default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: has
  username: has
  password: webapp3
  host: localhost

aws:
  <<: *default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: miw
  username: miw
  password: webapp3
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: has_test
  username: <%= ENV['DATABASE_USERNAME'] || 'has' %>
  password: <%= ENV['DATABASE_PASSWORD'] || 'webapp3' %>
